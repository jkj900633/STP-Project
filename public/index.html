<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body class="p-3 mb-2 bg-black text-white">
    <div>
        <section class="d-flex justify-content-center">
            <section id="login-section" class="border border-danger mx-auto mt-5 p-3" style="width:460px">
                <h1 class="d-flex justify-content-center" style="color: blue">Live-Chat APP</h1>
                <h1 style="color: aqua;">Login</h1>
                <label class="form-label" for="username">Enter Your Name</label>
                <input class="form-control" type="text" id="login-inp" placeholder="Enter Your Name">
                <button class="btn btn-success btn-lg mt-3" id="login-btn">Login</button>
            </section>

            <section>
                <div id="chat-section" class="border border-white mx-auto mt-5 p-3"
                    style="height: 360px; width: 560px; overflow-y: auto;" ;>
                    <div class="d-flex justify-content-center">
                    <h1 style="color:red;">Live-Chat APP</h1>
                   </div>
                    <ul id="chat-list" class="list-group" style="width: 400px;">
                    </ul>
                    <br>
                    <div id="chat-section" class="border border-white mx-auto  mt-5 p-3"
                        style="position:fixed;top: 380px; width: 525px;background-color: lightseagreen;">
                        <textarea class="form-control" id="chat-inp" rows="2"
                            placeholder="Type Your Message"></textarea>
                        <button class="btn btn-primary btn-lg mt-3" id="chat-btn">Send</button>
                    </div>
                </div>
            </section>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
